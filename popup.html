<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="light dark">
  <style>
    body { font: 14px/1.4 system-ui, sans-serif; margin: 14px; width: 240px; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .hint { margin-top:10px; color:gray; font-size:12px; }
    input[type="checkbox"] { width: 44px; height: 24px; }
  </style>
</head>
<body>
  <div class="row">
    <div>
      <strong>Extension</strong><br/>
      <span id="status">Status: …</span>
    </div>
    <label>
      <input id="toggle" type="checkbox">
    </label>
  </div>
  <p class="hint">This extension allows you to download MP4 videos from web pages and force the right-click context menu to be enabled on video elements.</p>
    <div style="margin-top:12px; text-align:center;">
    <button id="reloadAllTabsBtn" style="padding:8px 10px; font-size:13px;">Reload all tabs</button>
  </div>
  <div style="margin-top:12px; display:flex; flex-direction:column; gap:8px;">
    <div class="hint" style="text-align:left;">Current site: <span id="siteOrigin">—</span></div>
    <div style="text-align:center;">
      <button id="siteToggleBtn" style="padding:8px 10px; font-size:13px;">Exclude this site</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
