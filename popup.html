<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="light dark">
  <style>
    body { font: 14px/1.4 system-ui, sans-serif; margin: 12px; width: 320px; background:#0b1220; color:#e6f0fb; }
    .card { padding:14px; border-radius:10px; box-shadow:0 10px 30px rgba(2,6,23,0.6); background:linear-gradient(180deg,#0f1724,#07101a); border:1px solid rgba(255,255,255,0.03); }
    .row { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .hint { margin-top:10px; color:#9fb0c8; font-size:12px; }
    .site-line { margin-top:12px; display:flex; flex-direction:column; gap:8px; }
    .site-label { font-size:12px; color:#9fb0c8; text-align:left; }
    button.btn { padding:8px 12px; font-size:13px; border-radius:8px; border:0; cursor:pointer; }
    button.btn-primary { background:linear-gradient(180deg,#1f6feb,#0b64e6); color:white; box-shadow:0 8px 20px rgba(11,100,230,0.18); }
    button.btn-ghost { background:transparent; color:#8fcfff; border:1px solid rgba(143,207,255,0.08); }
    button:disabled { opacity:0.45; cursor:not-allowed; }
    .site-origin { font-weight:600; color:#f8fbff; }
    /* dark switch */
    .switch { position:relative; width:46px; height:26px; display:inline-block; }
    .switch input { opacity:0; width:0; height:0; }
    .slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#183042; transition:.18s; border-radius:26px; border:1px solid rgba(255,255,255,0.03); }
    .slider:before { position:absolute; content:''; height:20px; width:20px; left:3px; top:3px; background:#f6f8fb; transition:.18s; border-radius:50%; box-shadow:0 4px 10px rgba(2,6,23,0.6); }
    input:checked + .slider { background:#0b63e6; }
    input:checked + .slider:before { transform:translateX(20px); }
    /* small responsiveness */
    @media (max-width:340px) { body{ width:300px } }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div>
        <strong>Extension</strong><br/>
        <span id="status">Status: …</span>
      </div>
      <label class="switch">
        <input id="toggle" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <p class="hint">Toggle off to suspend right-click unlocking and the “Download MP4” buttons.</p>

    <div style="margin-top:12px; text-align:center;">
      <button id="reloadAllTabsBtn" class="btn btn-primary">Reload all tabs</button>
    </div>

    <div class="site-line">
      <div class="site-label">Current site: <span id="siteOrigin" class="site-origin">—</span></div>
      <div style="text-align:center;">
        <button id="siteToggleBtn" class="btn btn-ghost">Exclude this site</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
